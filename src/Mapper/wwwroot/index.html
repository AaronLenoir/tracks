<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
          integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
          crossorigin="" />
    <style>
        #map {
            height: 500px;
            width: 800px;
        }
    </style>
</head>
<body>
    <h1>Hello world</h1>

    <div id="map"></div>

    <script src="js/lib/gpx-parser.js"></script>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
            integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
            crossorigin=""></script>
    <script>
        let mymap = L.map('map').setView([50.905, 5.201], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 18
        }).addTo(mymap);
    </script>

    <script>
        fetch('tracks/2019-03-27_17-36-47.gpx')
            .then(function (response) {
                return response.text();
            }).then(function (gpxData) {
                let gpx = new gpxParser();
                gpx.parse(gpxData); 

                for (let i = 0; i < gpx.tracks[0].points.length; i++) {
                    let point = gpx.tracks[0].points[i];

                    console.log(point);
                    let lat = point.lat.toFixed(5);
                    let lon = point.lon.toFixed(5);


                    let circle = L.circle([lat, lon], {
                        color: 'red',
                        fillColor: '#f03',
                        fillOpacity: 0.5,
                        radius: 5
                    }).addTo(mymap);

                    console.log(point);
                }
            });
    </script>
</body>

</html>
