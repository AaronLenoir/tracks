<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
          integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
          crossorigin="" />
    <style>
        #map {
            height: 500px;
            width: 800px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="js/lib/gpx-parser.js"></script>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
            integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
            crossorigin=""></script>
    <script>
        let mymap = L.map('map');

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 50
        }).addTo(mymap);
    </script>

    <script>
        var url_string = window.location.href
        var url = new URL(url_string);
        var trackPath = url.searchParams.get("track");

        fetch(trackPath)
            .then(function (response) {
                return response.text();
            }).then(function (gpxData) {
                let gpx = new gpxParser();
                gpx.parse(gpxData); 

                let coordinates = gpx.tracks[0].points.map(p => [p.lat.toFixed(5), p.lon.toFixed(5)]);

                var polyline = L.polyline(coordinates, { color: 'red' }).addTo(mymap);

                console.log(gpx.tracks[0].points);

                // zoom the map to the polyline
                mymap.fitBounds(polyline.getBounds());
            });
    </script>
</body>

</html>
