<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
          integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
          crossorigin="" />
    <style>
        #map {
            height: 500px;
            width: 800px;
        }
        #container {
            min-width: 500px;
            max-width: 800px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <div id="container"></div>

    <script src="js/lib/gpx-parser.js"></script>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
            integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
            crossorigin=""></script>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>

    <script>
        let mymap = L.map('map');

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 50
        }).addTo(mymap);

        function drawTrack(track) {
            let coordinates = track.points.map(p => [p.lat.toFixed(5), p.lon.toFixed(5)]);

            var polyline = L.polyline(coordinates, { weight: 6, color: 'darkred' }).addTo(mymap);

            // zoom the map to the polyline
            mymap.fitBounds(polyline.getBounds());
        }
    </script>

    <script>
        var url_string = window.location.href
        var url = new URL(url_string);
        var trackPath = url.searchParams.get("track");

        fetch(trackPath)
            .then(function (response) {
                return response.text();
            }).then(function (gpxData) {
                let gpx = new gpxParser();
                gpx.parse(gpxData);

                drawTrack(gpx.tracks[0]);
                drawAltitudeChart(gpx.tracks[0]);
            });
    </script>

    <script>
        function drawAltitudeChart(track) {

            let dataPoints = track.points.map(p => [p.time, p.ele * 3.28084]);

            console.log(dataPoints);

            Highcharts.chart('container', {
                chart: {
                    type: 'area'
                },
                title: {
                    text: 'Altitude (ft)'
                },
                subtitle: {
                    text: 'Altitude en route'
                },
                xAxis: {
                    type: 'datetime',
                    dateTimeLabelFormats: { // don't display the dummy year
                        month: '%e. %b',
                        year: '%b'
                    },
                    title: {
                        text: 'Date'
                    }
                },
                yAxis: {
                    title: {
                        text: 'Altitude (ft)'
                    }
                },
                tooltip: {
                    headerFormat: '<b>{series.name}</b><br>',
                    pointFormat: '{point.x:%e. %b %H:%M}: {point.y:.2f} ft'
                },

                plotOptions: {
                    spline: {
                        marker: {
                            enabled: true
                        }
                    }
                },

                colors: ['#6CF', '#39F', '#06C', '#036', '#000'],

                // Define the data points. All series have a dummy year
                // of 1970/71 in order to be compared on the same x axis. Note
                // that in JavaScript, months start at 0 for January, 1 for February etc.
                series: [{
                    name: "Altitude (ft)",
                    data: dataPoints
                }]
            });
        };
    </script>
</body>

</html>
